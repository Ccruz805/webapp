<!DOCTYPE html>
<html>
  <head>
    <title>Password generator</title>
  </head>
  <body>

    <form action='/response'>

      <label for="#ofslots">Length of Password:</label>
      <br>
      <input type="text" name="#ofslots" id="#ofslots">
      <br><br>

      <label for="letter-count">How many letters?</label>
      <br>
      <input type="text" name="letter-count" id="letter-count">
      <br><br>

      <label for="digit-count">How many digits?</label>
      <br>
      <input type="text" name="digit-count" id="digit-count">
      <br><br>

      <label for="special-character-count">How many special characters?</label>
      <br>
      <input type="text" name="special-character-count" id="special-character-count">
      <br><br>

      <input type="submit">
    </form>

  </body>
</html>
